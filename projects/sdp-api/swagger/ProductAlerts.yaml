definitions:
  VulnerabilityResponse:
    type: object
    properties:
      security-advisories:
        type: number
      field-notices:
        type: number
      bugs:
        type: number

  ErrorResponse:
    type: object
    required:
      - status
      - message
      - reason
    properties:
      status:
        type: integer
        format: int32
      message:
        type: string
      reason:
        type: object
        properties:
          errorCode:
            type: string
          errorInfo:
            type: string

  Security-AdvisoryResponseObject:
    type: object
    required:
      - data
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Security-Advisory-ObjectDetails'

  Security-Advisory-ObjectDetails:
      type: object
      properties:
        customerId:
          type: string
          description: Unique identifier of a Cisco customer
        managedNeId:
          type: array
          items:
            type: string
          description: The unique, generated ID of the network resource id
        neInstanceId:
          type: array
          items:
            type: string
          description: The unique, generated ID of the network element
        hostname:
          type: string
          example: 'TSPM-SJ-P1C1R11'
          x-zenith-ds-fieldName: HOSTNAME
          description: Hostnames are human-readable nicknames that correspond to the address of a device connected to a network
        hwInstanceId:
          type: string
          description: The unique identifier for hardware entry in a datastore
        containingHwId:
          type: string
          description: This
        serialNumber:
          type: string
          description: The recognized/validated Serial Number
        productId:
          type: string
          description: The vendor-specific model name identifier string associated with this physical component
        productFamily:
          type: string
          description: The name of a group of products derived from a common product platform
        productType:
          type: string
          description: A single term that defines the physical nature of the product. This value is derived based on the following order of preference:- PCE, SNAS. Examples:- Firewall, Access Point
        productName:
          type: string
          description: The product name reported by PCE. Examples:- Cisco UCS B200 M4 Blade Server, UCS-IOM-2208XP, N20-FAN5
        equipmentType:
          type: string
          description: An indication of the general hardware type of the physical entity (e.g. CHASSIS, MODULE, POWER SUPPLY, POWERSUPPLY, FAN, IPPHONE, OTHER)
        productDescription:
          type: string
          description: The description of a product
        tags:
          type: array
          items:
            type: string
            description: The specific version of the software (Software Type) that is installed on the Network Element. Example:- 15.1(4)M4

        swType:
          type: string
          description: This refers to the OS running on the managed network element. For example:- IOS, IOS-XE, NxOS
        swVersion:
          type: string
          description: The version of the softwareType running on the managed NE
        advisoryId:
          type: integer
          format: int64
          description: Internally generated ID for a security advisory
        bulletinName:
          type: string
          description: The Cisco.com Title/Headline for the bulletin
        vulnerabilityStatus:
          type: string
          description: The vulnerability status of a Network element. Example:- Vulnerable, Potentially Vulnerable, Not Vulnerable
        vulnerabilityReason:
          type: string
          description: The reason why a network element is Vulnerable or Potentially Vulnerable to a Security Advisory
        cveId:
          type: string
          description: Common Vulnerabilities and Exposures (CVE) Identifier
        bulletinFirstPublished:
          type: string
          format: date-time
          description: The date when the bulletin was first published to Cisco.com. GMT date format YYYY-MM-DD
        bulletinVersion:
          type: string
          description: The version '#' of the Cisco.com bulletin. Only applicable to Security Advisories
        publicReleaseIndicator:
          type: boolean
          description: When set to true, it indicates that the PSIRT is publicly available. Otherwise it is internal use only to authorized users


