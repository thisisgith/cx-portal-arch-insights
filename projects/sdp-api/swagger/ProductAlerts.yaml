      summary: Returns devices security advisories details
      description: >-
           The Security Advisories API retrieves security vulnerability information along with Common
           Vulnerability and Exposure (CVE) identifiers, and Common Vulnerability Scoring
           System (CVSS) for devices associated with customer ID. All request parameters
           are optional other than customerId.

           If no device ID is provided in the request, the response will contain security
           advisory information for all device IDs associated with the customer.

           This API supports filtering, pagination, sorting and chunked transfer encoding.
           Refer to General API Feature section to see examples of how to take advantage of
           these features in order to optimize and manipulate the response.
      operationId: getSecurityAdvisories
      produces:
        - application/json
      parameters:
        - name: customerId
          in: query
          description: Unique identifier of a Cisco customer.
          required: true
          type: string
        - name: managedNeId
          in: query
          description: CDX should indicate the physical|logical hierarchy of the product (chassis to card, server to client, etc
          required: false
          type: array
          items:
           type: string
          collectionFormat: multi
        - name: neInstanceId
          in: query
          description: CDX should provide a way to uniquely identify IB records, regardless of non-unique or invalid vendor-supplied identity strings
          required: false
          type: array
          items:
            type: integer
            format: int64
          collectionFormat: multi
        - name: advisoryId
          in: query
          description: Internally generated ID for a security advisory
          required: false
          type: array
          items:
            type: integer
            format: int64
          collectionFormat: multi
        - name: vulnerabilityStatus
          in: query
          description: The vulnerability status of a Network element.For Example:- Vulnerable, Potentially Vulnerable, and Not Vulnerable.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: sort
          in: query
          description: Supported sort criteria are either ‘asc’ for ascending or ‘desc’ for descending.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: fields
          in: query
          description: Requested fields in the response.
          required: false
          type: array
          items:
            type: string
          collectionFormat: csv
        - name: page
          in: query
          description: Page number of the response
          required: false
          type: integer
          format: int32
          minimum: 1
        - name: rows
          in: query
          description: Number of rows of data per page.
          required: false
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Security-AdvisoryResponseObject'
        500:
