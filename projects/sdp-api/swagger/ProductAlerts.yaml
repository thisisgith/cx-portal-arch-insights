paths:
  /api/customerportal/product-alerts/v1/vulnerabilities/count:
    get:
      tags:
        - Product Alerts
      summary: Returns vulnerability counts
      description: The Vulnerabilities count API retrieves counts for product vulnerabilities. This includes counts for security advisories, field notices, and bugs.
      produces:
        - application/json
      operationId: getVulnerabilityCounts
      parameters:
        - name: customerId
          in: query
          description: Unique identifier of a Cisco customer.
          required: true
          type: string
        - name: serialNumber
          in: query
          description: The recognized/validated Serial Number
          type: array
          items:
            type: string
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/VulnerabilityResponse'
        500:
          description: 'Internal server error'
        401:
          description: 'Unauthorized'
        400:
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorResponse'
        403:
          description: 'Forbidden'

  /api/customerportal/v1/product-alerts:
    head:
      tags:
        - Product Alerts
      summary: |
        Fetches meta information about alerts. For specific alert type use param alertType.
      description: |
        Fetches meta information about the security-advisories API.
      produces:
        - application/json
      parameters:
        - name: customerId
          in: query
          description: Unique identifier of a Cisco customer.
          required: true
          type: string
        - name: alertType
          in: query
          description: Unique identifier of a Cisco customer.
          required: false
          type: string
          enum: [hardware-eol, software-eol, field-notice, security-advisory]
        - name: rows
          in: query
          description: Number of rows of data per page.
          required: false
          type: integer
          format: int64
          minimum: 1
      responses:
        200:
          description: 'OK'
          headers:
            X-API-RESULT-COUNT:
              type: 'integer'
        500:
          description: 'Internal server error'
        401:
          description: 'Unauthorized'
        403:
          description: 'Forbidden'
        400:
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorResponse'


