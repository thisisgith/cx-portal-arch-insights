        description: Getting started with installation
      description:
        type: string
        description: Avoid common pitfalls with how-tos and step-by-step videos that cruise you through installation of your new appliance from start to finish
      duration:
        type: string
        description: 2h 5m
      type:
        type: string
        description: mp4
