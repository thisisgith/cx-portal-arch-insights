securityDefinitions:
  OauthSecurity:
    type: oauth2
    flow: implicit
    authorizationUrl: 'https://oauth.simple.api/authorization'
definitions:
  ErrorResponse:
      type: object
      required:
        - status
        - message
        - reason
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
        reason:
          type: object
          properties:
            errorCode:
              type: string
            errorInfo:
              type: string

  ATXResponse:
    type: object
    properties:
      solution:
        type: string
        description: ibn
      usecase:
        type: string
        description: usecase name (assurance | sd-access | automation)
      pitstop:
        type: string
        description: pitsop name (onboard | implement | use | engage)
      items:
        type: array
        items:
          $ref: '#/definitions/ATX'

  ATX:
    type: object
    properties:
      title:
        type: string
        description: Cisco DNA Assurance Overview
      description:
        type: string
        description: We cover subjects including interface and network design overview, policy management and deployment, device provisioning, and automation/assurance.
      duration:
        type: string
        description: 1h 15m
      registrationUrl:
        type: string
        description: Webinar Registration Url
      viewOnDemandUrl:
        type: string
        description: Webinar View on demand Url
      moderator:
        type: string
        description: Romeo Mezzaluna
      attendeeLink:
        type: string
        description: https://cisco.webex.com/cisco/onstage/g.php?MTID=eccf7e6179a44cccb7122b72fec6b0bda
      panelistLink:
        type: string
        description: https://cisco.webex.com/cisco/onstage/g.php?MTID=eb40d87cef96b76506515040c7440b84c
      sessions:
        type: array
        items:
          $ref: '#/definitions/ATXSession'

  ATXSession:
    type: object
    properties:
      date:
        type: string
        description: Webinar Session Date
      time:
        type: string
        description: Webinar Session Time

  ACCResponse:
    type: object
    properties:
      solution:
        type: string
        description: ibn
      usecase:
        type: string
        description: usecase name (assurance | sd-access | automation)
      pitstop:
        type: string
        description: pitsop name (onboard | implement | use | engage)
      items:
        type: array
        items:
          $ref: '#/definitions/ACC'

  ACC:
    type: object
    properties:
      title:
        type: string
        description: DNA Assurance Self Guided Lab
      description:
        type: string
        description: Provides hands-on experience with the Cisco DNA Assurance components in your planned or existing environment. Follow the Assurance lab guide while using our Assurance training pod.
      url:
        type: string
        description: https://salesconnect.cisco.com/open.html?c=89230f5c-97e2-4891-99d0-42fcc953e7e1

  SuccessPathsResponse:
    type: object
    properties:
      solution:
        type: string
        description: ibn
      usecase:
        type: string
        description: usecase name (assurance | sd-access | automation)
      pitstop:
        type: string
        description: pitsop name (onboard | implement | use | engage)
      items:
        type: array
        items:
          $ref: '#/definitions/SuccessPath'

  SuccessPath:
    type: object
    properties:
      title:
        type: string
        description: Getting started with installation
      description:
        type: string
        description: Avoid common pitfalls with how-tos and step-by-step videos that cruise you through installation of your new appliance from start to finish
      duration:
        type: string
        description: 2h 5m
      type:
        type: string
        description: mp4
      url:
        type: string
        description: http://ciscolearning.com

  CommunitiesResponse:
    type: object
    properties:
      solution:
        type: string
        description: ibn
      usecase:
        type: string
        description: usecase name (assurance | sd-access | automation)
      pitstop:
        type: string
        description: pitsop name (onboard | implement | use | engage)
      items:
        type: array
        items:
          $ref: '#/definitions/Community'

  Community:
    type: object
    properties:
      title:
        type: string
        description: Is there a specific order for package updates ?
      description:
        type: string
        description: Avoid common pitfalls with how-tos and step-by-step videos that cruise you through installation of your new appliance from start to finish
      url:
        type: string
        description: http://ciscolearning.com

  eLearningResponse:
    type: object
    properties:
      solution:
        type: string
        description: ibn
      usecase:
        type: string
        description: usecase name (assurance | sd-access | automation)
      pitstop:
        type: string
        description: pitsop name (onboard | implement | use | engage)
      items:
        type: array
        items:
          $ref: '#/definitions/eLearning'

  eLearning:
    type: object
    properties:
      title:
