paths:
  /api/customerportal/racetrack/v1/atx:
     get:
      tags:
        - Racetrack Content
      summary: Provides details of Future Webinars which the user can register for. Also, it provides the on-demand for the sessions held in the past
      description: >-
        Provides details of Future Webinars which the user can register for. Also, it provides the on-demand for the sessions held in the past
      operationId: getRacetrackATX
      produces:
        - application/json
      parameters:
        - name: customerId
          in: query
          description: Unique identifier of a Cisco customer.
          required: true
          type: string
        - name: solution
          in: query
          description: solution value ( ibn )
          required: true
          type: string
        - name: usecase
          in: query
          description: Usecase value ( assurance | sd-access | automation )
          required: true
          type: string
        - name: pitstop
          in: query
          description: Pitstop value (onboard | implement | use | engage)
          required: true
          type: string
        - name: suggestedAction
          in: query
          description: suggestedAction for every Pitstop
          required: false
          type: string
        - name: sort
          in: query
          description: >-
            Supported sort criteria are either ‘asc’ for ascending or ‘desc’ for
            descending.
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: fields
          in: query
          description: Requested fields in the response.
          required: false
          type: array
          items:
            type: string
          collectionFormat: csv
        - name: page
          in: query
          description: Page number of the response
          required: false
          type: integer
          format: int32
          minimum: 1
        - name: rows
          in: query
          description: Number of rows of data per page.
          required: false
          type: integer
          format: int64
          minimum: 1
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ATXResponse'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '500':
          description: 'Internal server error'
        '400':
          description: Operation failed
          schema:
            $ref: '#/definitions/ErrorResponse'
