<div class="text-center dbl-margin-top">
	<section class="search-section" *ngIf="!isLoading">
		<div
			class="qtr-margin-bottom text-small"
			[innerText]="'_CXPortalUserMgmtIsPoweredBySA_' | i18n"
		></div>
		<div class="form-group input--icon half-margin-bottom">
			<div class="form-group__text">
				<input
					[placeholder]="'_SearchUsers_' | i18n"
					data-auto-id="user-search"
					type="search"
					[(ngModel)]="filter"
				>
				<button type="button" class="link">
					<span class="icon-search"></span>
				</button>
			</div>
		</div>
		<div class="add-user-btn flex text-info" data-auto-id="add-user" (click)="onAddUser()" >
			<div class="icon-add-contain half-margin-right"></div>
			<div [innerText]="'_AddUser_' | i18n" ></div>
		</div>
		<div class="flex text-small">
			<div class="col-6" [innerText]="'_XSmartAccountUsers_' | i18n:numUsers"></div>
			<div class="col-6" [innerText]="'_XHaveAccessToCXPortal_' | i18n:numUsers"></div>
		</div>
	</section>
	<alert
		[title]="error.text"
		[(visible)]="error.show"
	>
	</alert>
	<div
		class="responsive-table"
		*ngIf="users$ | async
			| userFilter:filter
			| userSort:sortProps as users"
	>
		<table class="
			table
			table--selectable
			table--lined
			table--hover
			table--nostripes
			text-left
			"
		>
			<thead>
				<tr>
					<th
						class="sortable"
						(click)="setSort('firstName')"
						[ngClass]="{ 'text-info': sortProps.column === 'firstName' }"
						data-auto-id="name-column-sort"
					>
						<span class="half-margin-right" [innerText]="'_User_' | i18n"></span>
						<span
							class="icon-dropdown text-xsmall"
							[ngClass]="{
								'flipped': sortProps.column === 'firstName'
									&& sortProps.dir === 'desc'
							}"
						></span>
					</th>
					<th
						class="sortable"
						(click)="setSort('companyName')"
						[ngClass]="{ 'text-info': sortProps.column === 'companyName' }"
						data-auto-id="company-column-sort"
					>
						<span class="half-margin-right" [innerText]="'_Company_' | i18n"></span>
						<span
							class="icon-dropdown text-xsmall"
							[ngClass]="{
								'flipped': sortProps.column === 'companyName'
									&& sortProps.dir === 'desc'
							}"
						></span>
					</th>
					<!-- <th [innerText]="'_SmartAccount_' | i18n"></th> -->
					<th [innerText]="'_Role_' | i18n"></th>
					<th></th>
				</tr>
			</thead>
			<tbody *ngIf="!isLoading">
				<tr *ngFor="let user of users">
					<td>
						<div class="flex">
							<!-- <div class="user-avatar base-margin-right"> -->
							<!-- 	<div [innerText]="user | initials"></div> -->
							<!-- </div> -->
							<div class="user-info">
								<div
									class="text-xlarge"
									[innerText]="user.firstName + ' ' + user.lastName"
								></div>
								<div [innerText]="user.emailAddress"></div>
							</div>
						</div>
					</td>
					<td [innerText]="user.companyName || ''"></td>
					<!-- <td [innerText]="user.saAccountName || 'Acme Corp'"></td> -->
					<td class="role-cell">
						<select-role
							[user]="user"
							(onSelect)="changeRole($event)"
						></select-role>
					</td>
					<td>
						<cui-dropdown
							*ngIf="user.roles?.length"
							icon="icon-more"
							position="left"
							[actions]="userDropdownOptions"
							(actionSelected)="handleUserDropdownSelection($event, user)"
						>
						</cui-dropdown>
					</td>
				</tr>
			</tbody>
		</table>
		<div
			*ngIf="!isLoading && users && users.length === 0"
		>
			<div class="dbl-xl-margin-top base-margin-bottom icon-search text-huge"></div>
			<h5 [innerText]="'_NoMatchesFoundInYourSmartAccountUsers_' | i18n"></h5>
			<button class="btn btn--primary-ghost base-margin-top xl-margin-bottom">
				<span [innerText]="'_AddNewUserToSmartAccount_' | i18n"></span>
			</button>
			<div class="divider"></div>
		</div>
	</div>
	<div class="text-center dbl-margin-top xl-margin-bottom" *ngIf="isLoading">
		<cui-loader [label]="'_Loading_' | i18n"></cui-loader>
	</div>
	<div class="dbl-margin-bottom"></div>
</div>
<cui-modal></cui-modal>
