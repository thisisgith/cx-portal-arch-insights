<ng-container *ngIf="options$ | async as options">
	<div *ngIf="expanded" class="panel panel--raised select-role-dropdown">
		<div
			class="dropdown-option"
			*ngFor="let option of options; let i = index"
			data-auto-id="dropdown-option"
			(click)="handleClick(option)"
		>
			<div
				class="dropdown-option__text"
				[ngClass]="{
					'active': option.roleDisplayName === role?.roleDisplayName
				}"
			>
				<div class="text-bold">
					<span [innerText]="option.roleDisplayName"></span>
				</div>
				<div
					class="text-small"
					[innerText]="option.roleDescription"
				></div>
			</div>
			<div *ngIf="i !== (options.length - 1)" class="divider"></div>
		</div>
	</div>
</ng-container>
<div>
	<div>
		<a
			class="no-link-hover flex-center-vertical"
			(click)="toggleExpanded()"
			data-auto-id="select-role-link"
		>
			<span [innerText]="roleName"></span>
			<span
				*ngIf="!expanded"
				class="text-xsmall half-margin-left icon-chevron-right"
			></span>
			<span
				*ngIf="expanded"
				class="text-xsmall half-margin-left icon-chevron-down"
			></span>
		</a>
	</div>
	<div
		class="text-small"
		[innerText]="roleDescription"
	></div>
</div>
