<details-panel id="advisoriesDetailPanel" *ngIf="advisoryId && customerId" [hidden]="!advisoryId && !advisory" (hiddenChange)="handleHidden($event)" [fullscreen]="fullscreen">
	<details-panel-header (close)="onPanelBack()"
		(back)="onPanelBack()"
		[(fullscreen)]="fullscreen"
		[fullscreenToggle]="screenWidth > 1024 ? true : false">
		<ng-container *ngIf="details">
			<security-details-header *ngIf="type === 'security'"
				[details]="details"
				[selectedAsset]="selectedAsset"
				[impactedAssets]="impactedAssets">
			</security-details-header>
			<field-notice-details-header *ngIf="type === 'field'"
				[details]="details"
				[selectedAsset]="selectedAsset"
				[impactedAssets]="impactedAssets">
			</field-notice-details-header>
			<bug-details-header *ngIf="type === 'bug'"
				[details]="details"
				[selectedAsset]="selectedAsset"
				[impactedAssets]="impactedAssets">
			</bug-details-header>
		</ng-container>
		<div detailsPanelTitle *ngIf="title" class="text-xlarge">
			<span [innerText]="title" data-auto-id="DetailsPanelTitle"></span>
		</div>
	</details-panel-header>
	<cui-alert [options]="alert"></cui-alert>
	<ng-container *ngIf="type">
		<security-details *ngIf="type === 'security'"
			[id]="advisoryId"
			[advisory]="advisory"
			[customerId]="customerId"
			(alert)="handleAlert($event)"
			(details)="onDetailsLoad($event)"
			(assets)="assetHandler($event)">
		</security-details>
		<field-notice-details *ngIf="type === 'field'"
			[id]="advisoryId"
			[advisory]="advisory"
			[customerId]="customerId"
			(alert)="handleAlert($event)"
			(details)="onDetailsLoad($event)"
			(assets)="assetHandler($event)">
		</field-notice-details>
		<bug-details *ngIf="type === 'bug'"
			[id]="advisoryId"
			[advisory]="advisory"
			[customerId]="customerId"
			(alert)="handleAlert($event)"
			(details)="onDetailsLoad($event)"
			(assets)="assetHandler($event)">
		</bug-details>
	</ng-container>
</details-panel>
