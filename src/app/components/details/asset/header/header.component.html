<div class="asset details-header__content">
	<div data-auto-id="Asset360IPAddress" class="asset__info flex-center-vertical">
		<div class=" asset__info__label qtr-margin-right" [innerText]="'_IPAddress_' | i18n"></div>
		<div innerText="{{ asset?.ipAddress || ('_NA_' | i18n) }}"></div>
	</div>
	<div data-auto-id="Asset360SerialNumber" class="asset__info flex-center-vertical">
		<div class=" asset__info__label qtr-margin-right" [innerText]="'_SN_' | i18n"></div>
		<div innerText="{{ asset?.serialNumber || ('_NA_' | i18n) }}"></div>
	</div>
	<div data-auto-id="Asset360LastScan" class="asset__info flex-center-vertical">
		<div class=" asset__info__label qtr-margin-right" [innerText]="'_LastScan_' | i18n"></div>
		<div innerText="{{ ((asset?.lastScan | fromNow) || ('_Never_' | i18n)) | titlecase }}"></div>
	</div>
</div>
<div class="row qtr-margin-top">
	<div class="col-md-6">
		<div *ngIf="!status?.loading?.cases && openCases?.length > 0"
			class="dropdown dropdown--tail open-case-toggle-btn btn btn--small btn--primary flex-center-vertical flex-center"
			(click)="toggleActiveCases()"
			[ngClass]="{
				'active': casesDropdownActive
			}"
			data-auto-id="ToggleActiveCases"
			>
			<a innerText="{{ '_ViewOpenCases_' | i18n }} ({{ openCases.length }})">
			</a>
		</div>
	</div>
	<div class="col-md-6 text-right">
		<button class="btn btn--small btn--primary"
			[ngClass]="{
				'active': status.scan.inProgress
			}"
			*ngIf="status.scan?.eligible"
			(click)="initiateScan()"
			data-auto-id="Asset360ScanBtn">
			<span *ngIf="status.scan.inProgress" class="icon-animation spin qtr-margin-right"></span>
			<span [innerText]="(status.scan.inProgress ? '_Scanning_' : '_Scan_') | i18n"></span>
		</button>
		<button class="btn btn--small btn--primary"
			*ngIf="asset?.supportCovered"
			[innerText]="'_OpenCase_' | i18n"
			data-auto-id="Asset360OpenCaseBtn"
			(click)="openCase()">
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12" [hidden]="!casesDropdownActive">
		<app-open-cases [serial]="asset?.serialNumber" [openCases]="openCases"
			(close)="toggleActiveCases()"></app-open-cases>
	</div>
</div>
