<div class="row half-padding-left" *ngIf="asset">
	<div class="col-md-8 flex base-margin-bottom">
		<div data-auto-id="Asset360IPAddress" class="dbl-margin-right">
			<div class="text-bold text-uppercase text-small" [innerText]="'_IPAddress_' | i18n"></div>
			<div innerText="{{ asset.ipAddress || ('_NA_' | i18n) }}"></div>
		</div>
		<div data-auto-id="Asset360SerialNumber" class="dbl-margin-right">
			<div class="text-bold text-uppercase text-small" [innerText]="'_SerialNumber_' | i18n"></div>
			<div innerText="{{ asset.serialNumber || ('_NA_' | i18n) }}"></div>
		</div>
		<div data-auto-id="Asset360LastScan" class="dbl-margin-right">
			<div class="text-bold text-uppercase text-small" [innerText]="'_LastScan_' | i18n"></div>
			<div innerText="{{ (asset.lastScan | fromNow) || ('_Never_' | i18n) }}"></div>
		</div>
	</div>
</div>
<div class="row qtr-margin-top">
	<div class="col-md-6">
		<div *ngIf="!status?.loading?.cases && openCases?.length > 0" class="dropdown open-case-toggle-btn"
			[ngClass]="{
				'active': casesDropdownActive
			}">
			<button class="btn btn--small btn--secondary cx-details-header-button"
				data-auto-id="ToggleActiveCases"
				(click)="toggleActiveCases()"
				innerText="{{ '_ViewOpenCases_' | i18n }} ({{ openCases.length }})">
			</button>
		</div>
	</div>
	<div class="col-md-6 text-right">
		<button class="btn btn--small"
			[ngClass]="{
				'btn--secondary cx-details-header-button': !status?.scan?.inProgress,
				'cx-details-header-button--solid': status?.scan?.inProgress
			}"
			*ngIf="status.scan?.eligible"
			(click)="initiateScan()"
			data-auto-id="Asset360ScanBtn">
			<span *ngIf="status.scan.inProgress" class="icon-animation spin qtr-margin-right"></span>
			<span [innerText]="(status.scan.inProgress ? '_Scanning_' : '_Scan_') | i18n"></span>
		</button>
		<button class="btn btn--secondary btn--small cx-details-header-button "
			*ngIf="asset?.supportCovered"
			[innerText]="'_OpenCase_' | i18n"
			data-auto-id="Asset360OpenCaseBtn"
			(click)="openCase()">
		</button>
	</div>
</div>
<div class="row">
	<div class="col-md-12" [hidden]="!casesDropdownActive">
		<app-open-cases [serial]="asset?.serialNumber" [openCases]="openCases"
			(close)="toggleActiveCases()"></app-open-cases>
	</div>
</div>
