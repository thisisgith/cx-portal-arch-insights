<div class="cx-header-dropdown panel panel--bordered panel--raised-small" *ngIf="open">
	<div>
		<button 
			class="cx-dropdown-close" 
			(click)="closeDropdown()" 
			data-auto-id="HeaderDropdownClose"
		>
			<span class="sr-only">
				{{ '_Close_' | i18n }}
			</span>
			<span class="icon-exit"></span>
		</button>
		<ng-content></ng-content>
	</div>
</div>
