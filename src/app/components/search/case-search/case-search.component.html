<div *ngIf="loading" class="row no-gutters">
	<div class="col-md-12">
		<div class="innerSpecialPanel panel panel--loose">
			<h4 class="text-uppercase text-muted base-margin-bottom" [innerText]="'_SearchingCases_' | i18n"></h4>
			<cui-spinner></cui-spinner>
		</div>
	</div>
</div>
<div *ngIf="!loading">
	<div class="half-margin-bottom">
		<dl class="dl--inline">
			<dt class="flex-center-inline-vertical">
				<span class="qtr-margin-right icon-small" [ngClass]="statusIcon"></span>
				<span class="text-muted" data-auto-id="caseStatus" [innerText]="('_Status_' | i18n) + ':'"></span>
				<span class="qtr-margin-left text-muted" *ngIf="case?.status; else unavailable"
					[innerText]="case.status"></span>
			</dt>
		</dl>
	</div>
	<h3 data-auto-id="caseNum" [innerText]="'_Case_' | i18n:caseNumber.query"></h3>
	<div *ngIf="case?.summary; else unavailable" [innerText]="case.summary"></div>
	<div class="row">
		<div class="row no-gutters col-md-6">
			<div class="col-md-7 base-margin-top base-margin-right">
				<dl class="dl--inline-medium">
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseSeverity" [innerText]="'_Severity_' | i18n"></span>
					</dt>
					<dd>
						<span *ngIf="case?.severity; else unavailable"
							[innerText]="case.severity"></span>
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseCreated" [innerText]="'_Created_' | i18n"></span>
					</dt>
					<dd>
						<span *ngIf="case?.opened; else unavailable"
							[innerText]="case.opened | dateTime"></span>
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseContract" [innerText]="'_Contract_' | i18n"></span>
					</dt>
					<dd>
						<span *ngIf="case?.contract; else unavailable"
							[innerText]="case.contract"></span>
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseOwner" [innerText]="'_CaseOwner_' | i18n"></span>
					</dt>
					<dd>
						<a *ngIf="case?.contactEmail; else unavailable" data-auto-id="mailCaseOwner" href="mailto:{{case?.contactEmail}}"
							[innerText]="case?.contactEmail"></a>
					</dd>
				</dl>
			</div>
			<div class="col-md-4 base-margin-top">
				<dl class="dl--inline-medium">
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseDevice" [innerText]="'_System_' | i18n"></span>
					</dt>
					<dd>
						<a data-auto-id="DeviceLink" *ngIf="case?.deviceName || case?.hostName; else loadingHardwareTemplate"
							(click)="openAssetDetailsView();" [innerText]="case?.deviceName || case?.hostName">
						</a> 
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
							data-auto-id="caseTACEng" [innerText]="'_TACEngineer_' | i18n"></span>
					</dt>
					<dd>
						<a *ngIf="case?.ownerEmail ; else tacEngineerNotAvaiable"  data-auto-id="mailTacEngineer" href="mailto:{{case?.ownerEmail}}"
							[innerText]="case?.ownerEmail"></a>
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
						data-auto-id="caseTracking" [innerText]="'_TrackingNumber_' | i18n"></span>
					</dt>
					<dd>
						<span *ngIf="case?.trackingNumber; else unavailable"
							[innerText]="case.trackingNumber"></span>
					</dd>
					<dt>
						<span class="subheading text-small text-uppercase"
						data-auto-id="caseRelRMAs" [innerText]="'_RelatedRMAs_' | i18n"></span>
					</dt>
				</dl>
				<dl class="dl--inline-medium">
					<dt *ngIf="case?.relatedRmas; then listRmas else unavailable"></dt>
					<ng-template #listRmas>
						<dd class="no-margin no-padding" *ngFor="let rmaNumber of case.relatedRmas">
							<a data-auto-id="rmaNumber"
								target="_blank"
								rel="noopener noreferrer"
								href="{{rmaToolUrl}}/?&OrderNumber={{rmaNumber}}"
								[innerText]="rmaNumber">
							</a>
						</dd>
					</ng-template>
				</dl>
			</div>
			<div class="base-margin-top">
				<button class="btn btn--small text-uppercase btn-ctc"
				[innerText]="'_ViewCaseDetails_' | i18n"
				data-auto-id="viewCaseDetailsB"
				(click)="onViewCase(caseNumber.query)"></button>
				<button class="btn btn--small btn--secondary text-uppercase"
				[innerText]="'_ViewAllOpenCases_' | i18n"
				data-auto-id="viewAllOpenCasesB"
				(click)="onViewCase()"></button>
			</div>
		</div>
		<div class="row col-md-6 flex-right">
			<div class="col-md-11">
				<div class="panel panel--loose panel--bordered">
					<div class="half-margin-bottom">
						<span data-auto-id="latestUpdate" [innerText]="'_LatestUpdate_' | i18n"></span>
						<span class="half-margin-left" *ngIf="lastNote?.createdDate"
							[innerText]="'(' + (lastNote.createdDate | fromNow) + ')'"></span>
					</div>
					<div class="wrap text-dkgray-4" *ngIf="lastNote?.noteDetail; else loadingNotesTemplate"
						[innerText]="lastNote.noteDetail | truncate:false:500"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<ng-template #loadingNotesTemplate>
	<span *ngIf="loadingNotes; else unavailable" class="base-margin"></span>
</ng-template>

<ng-template #loadingSummaryTemplate>
	<span *ngIf="loadingSummary; else unavailable" class="base-margin"></span>
</ng-template>

<ng-template #loadingHardwareTemplate>
	<span *ngIf="loadingHardware; else unavailable" class="base-margin"></span>
</ng-template>

<ng-template #unavailable>
	<span class="text-muted" [innerText]="'_Unavailable_' | i18n"></span>
</ng-template>

<ng-template #tacEngineerNotAvaiable>
	<span class="text-muted" [innerText]="'_RMACaseNoTACEngineer_' | i18n"></span>
</ng-template>
