<div class="text-center">
	<div [innerText]="'_ConnectTheVMToYourBrowser_' | i18n"
		class="base-margin-bottom step-title">
	</div>
	<div class="form-container dbl-margin-bottom">
		<ng-container *ngIf="view === 'connecting'">
			<div class="base-margin-top base-margin-bottom">
				<div
					class="base-margin-bottom"
					[innerText]="'_AttemptingToConnect_' | i18n:ipAddress"
				></div>
				<img
					alt="Network Diagram"
					class="xl-margin-bottom"
					[alt]="'_IE_ConnectLocalMachine_' | i18n"
					src="assets/img/setup-ie/illustrations/3_attempting_connect.png"
				>
			</div>
		</ng-container>
		<div class="text-left">
			<ng-container *ngIf="view === 'instruct'">
				<img
					alt="placeholder"
					class="xl-margin-bottom"
					*ngIf="view !== 'connecting'"
					[alt]="'_IE_ConnectLocalMachine_' | i18n"
					src="assets/img/setup-ie/illustrations/5_awaiting_certificate.png"
				>
				<div *ngIf="!ipAddressLink" class="dbl-margin-bottom">
					<h4 [innerText]="'_AcceptCertificate_' | i18n"></h4>
					<span
						class="text-large"
						[innerText]="'_AcceptCertInstructions_' | i18n"
					></span>
				</div>
				<div *ngIf="ipAddressLink" class="dbl-margin-bottom row">
					<div *ngIf="!clickedProceed">
						<h4 class="base-margin-bottom"
							[innerText]="'_ToConnectAcceptTheCert_' | i18n"></h4>
						<div class="base-margin-bottom"
							[innerText]="'_AcceptCertDesc1_' | i18n"></div>
						<div class="base-margin-bottom"
							[innerText]="'_AcceptCertDesc2_' | i18n"></div>
					</div>
					<div *ngIf="clickedProceed">
						<h4 class="base-margin-bottom"
							[innerText]="'_AwaitingCertAccept_' | i18n"></h4>
						<div [innerText]="'_AcceptCertInstructionsVerbose_' | i18n"></div>
					</div>
				</div>

				<div class="row">
					<div class="dbl-margin-bottom">
						<div class="text-large">
							<span class="text-bold qtr-margin-right"
								  [innerText]="'_StepX_' | i18n:1"></span>
							<span [innerText]="'_ClickAdvanced_' | i18n"></span>
						</div>
						<img
							class="base-margin-top"
							alt="placeholder"
							[alt]="'_AcceptCertInstructionsVerbose_' | i18n"
							src="assets/img/setup-ie/step_1.png"
						>
					</div>
					<div>
						<div class="text-large">
							<span class="text-bold qtr-margin-right"
								  [innerText]="'_StepX_' | i18n:2"></span>
							<span
								[innerText]="'_ClickProceedToIp_' | i18n: 
									(ipAddress || '[IP Address]')"
							></span>
						</div>
						<p
							class="text-large"
						></p>
						<img
							alt="placeholder"
							[alt]="'_AcceptCertInstructionsVerbose_' | i18n"
							src="assets/img/setup-ie/step_2.png"
						>
					</div>
				</div>
				<div *ngIf="!clickedProceed" class="base-margin-top flex-center-vertical">
					<button
						data-auto-id="submit-btn"
						class="btn cx-btn base-margin-right"
						type="submit"
						[innerText]="'_ProceedToCertificate_' | i18n | uppercase"
						(click)="openIpAddressInNewTab()"
					></button>
					<span [innerText]="'_OpensNewTab_' | i18n"
							class="text-medium text-uppercase cx-text-gray">
					</span>
				</div>
			</ng-container>
		</div>
	</div>
</div>
