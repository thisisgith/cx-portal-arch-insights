<div class="text-center">
	<div [innerText]="'_ConnectTheVMToYourBrowser_' | i18n"
		class="dbl-margin-bottom step-title">
	</div>
	<div class="form-container dbl-margin-bottom">
		<div *ngIf="view === 'input' || view === 'connecting'">
			<div class="base-margin-top base-margin-bottom">
				<img
					alt="Network Diagram"
					class="xl-margin-bottom"
					[alt]="'_IE_ConnectLocalMachine_' | i18n"
					src="assets/img/setup-ie/illustrations/3_attempting_connect.png"
				>
				<div
					*ngIf="view === 'connecting'"
					class="base-margin-top xl-margin-bottom"
					[innerText]="'_AttemptingToConnect_' | i18n: ipAddress"
				></div>
			</div>
		</div>
		<div class="text-left">
			<ng-container *ngIf="view === 'instruct'">
				<img
					alt="placeholder"
					class="xl-margin-bottom"
					*ngIf="view !== 'connecting'"
					[alt]="'_IE_ConnectLocalMachine_' | i18n"
					src="assets/img/setup-ie/illustrations/5_awaiting_certificate.png"
				>
				<div *ngIf="!ipAddressLink" class="dbl-margin-bottom">
					<h4 [innerText]="'_AcceptCertificate_' | i18n"></h4>
					<span
						class="text-large"
						[innerText]="'_AcceptCertInstructions_' | i18n"
					></span>
				</div>
				<div *ngIf="ipAddressLink" class="dbl-margin-bottom">
					<h4 [innerText]="'_AwaitingCertAccept_' | i18n"></h4>
					<span
						class="text-large"
						[innerText]="'_AcceptCertInstructionsVerbose_' | i18n"
					></span>
				</div>

				<div class="row">
					<div class="col-md-6">
						<p class="text-large" [innerText]="'_ClickAdvanced_' | i18n"></p>
						<img
							alt="placeholder"
							[alt]="'_AcceptCertInstructionsVerbose_' | i18n"
							src="assets/img/setup-ie/step_1.png"
						>
					</div>
					<div class="col-md-6">
						<p
							class="text-large"
							[innerText]="'_ClickProceedToIp_' | i18n: 
								(ipAddress || '[IP Address]')"
						></p>
						<img
							alt="placeholder"
							[alt]="'_AcceptCertInstructionsVerbose_' | i18n"
							src="assets/img/setup-ie/step_2.png"
						>
					</div>
				</div>
				<div class="base-margin-top flex-center-vertical">
					<button
						data-auto-id="submit-btn"
						class="btn cx-btn base-margin-right"
						type="submit"
						[innerText]="'_ProceedToCertificate_' | i18n | uppercase"
						(click)="openIpAddressInNewTab()"
					></button>
					<span [innerText]="'_OpensNewTab_' | i18n"
							class="text-medium text-uppercase cx-text-gray">
					</span>
				</div>
			</ng-container>
		</div>
	</div>
</div>
