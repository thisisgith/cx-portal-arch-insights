<details-panel [minWidth]="'1024px'" *ngIf="selectedSoftwareGroup" [hidden]="!selectedSoftwareGroup" [fullscreen]="fullscreen">
	<details-panel-header (close)="selectedSoftwareGroup = false" [(fullscreen)]="fullscreen" [fullscreenToggle]="true">
		<div detailsPanelTitle>
			<div *ngIf="!showBugs; else bugsTemplateHeader" class="qtr-margin-left text-xlarge half-margin-bottom"
				[innerText]="selectedSoftwareGroup?.profileName"></div>
		</div>
	</details-panel-header>
	<ng-container *ngTemplateOutlet="softwareGroupDetails"></ng-container>
</details-panel>

<ng-template #bugsTemplateHeader>
	<div class="text-xlarge">
		<span class="icon-chevron-left toggle" data-auto-id="ShowBugs" (click)="showBugs = true"></span>
		<span class="icon-chevron-right qtr-margin-left text-muted"></span>
		<span class="qtr-margin-left" [innerText]="'|'"></span>
		<span class="qtr-margin-left" [innerText]="'_Bugs_' | i18n"></span>
	</div>
</ng-template>

<ng-template #softwareGroupDetails>
	<cui-tabs *ngIf="!showBugs; else bugTabs" id="assetDetailTabs" [(activeTabIndex)]="tabIndex">
		<cui-tab [label]="'_OsvCompareRecommendations' | i18n | uppercase">
			<div class="base-margin-top">
				<cui-spinner *ngIf="status.isLoading"></cui-spinner>
				<ng-container *ngTemplateOutlet="compareRecommendationsTemp"></ng-container>
			</div>
		</cui-tab>
		<cui-tab [label]="'_OsvSoftwareVersionSummary_' | i18n | uppercase">
			<ng-container *ngTemplateOutlet="softwareGroupRecommendations"></ng-container>
		</cui-tab>
		<cui-tab [label]="'_OsvAssetsX_' | i18n:softwareGroupAssets?.length | uppercase">
			<cui-alert [options]="assetAlert"></cui-alert>
			<ng-container *ngTemplateOutlet="softwareGroupAssetsTemp"></ng-container>
		</cui-tab>
		<cui-tab [label]="'_OsvCurrentVersions_' | i18n:softwareGroupVersions?.length | uppercase">
			<cui-alert [options]="versionAlert"></cui-alert>
			<ng-container *ngTemplateOutlet="softwareGroupVersionsTemp"></ng-container>
		</cui-tab>
	</cui-tabs>
</ng-template>

<ng-template #bugTabs>
	<cui-tabs>
		<cui-tab [label]="'_OsvCurrentVersion_' | i18n"></cui-tab>
		<cui-tab [label]="('_OsvRecommended_' | i18n:'#1')"></cui-tab>
		<cui-tab [label]="('_OsvRecommended_' | i18n:'#2')"></cui-tab>
		<cui-tab [label]="('_OsvRecommended_' | i18n:'#3')"></cui-tab>
	</cui-tabs>
</ng-template>

<ng-template #softwareGroupRecommendations>
	<cui-alert [options]="recommendationAlert"></cui-alert>
	<div class="base-margin-top">
		<asset-details [selectedMachineRecommendation]="selectedMachineRecommendation"
			[recommendations]="recommendations" [accept]="true"
			(onRecommendationAccept)="onRecommendationAccept($event)" [selectedSoftwareGroup]="selectedSoftwareGroup"
			[fullscreen]="fullscreen" (showMultipleVersions)="tabIndex = 3">
		</asset-details>
	</div>
</ng-template>

<ng-template #softwareGroupAssetsTemp>
	<cui-alert [options]="assetAlert"></cui-alert>
	<div class="base-margin-top">
		<cui-spinner *ngIf="status.isLoading"></cui-spinner>
	</div>
	<div class="base-margin-top" *ngIf="!status.isLoading &&  softwareGroupAssets?.length > 0">
		<div class="qtr-margin-top"
			*ngIf="assetsPagination && softwareGroupAssets?.length > softwareGroupAssetsParams.pageSize">
			<div class="flex flex-fill">
				<div class="flex-center-vertical" *ngIf="assetsPagination && softwareGroupAssets?.length > 0">
					<span [innerText]="'_OsvAssets_' | i18n" class="text-large"></span>
					<span [innerText]="'_OsvShowingXofYAssets_' | i18n:assetsPaginationCount:assetsPagination.total"
						class="qtr-margin-left text-small text-muted" data-auto-id="ShowingAssetsCount">
					</span>
				</div>
			</div>
		</div>
		<cui-table [options]="softwareGroupAssetsTable" [data]="softwareGroupAssets"></cui-table>
		<div *ngIf="assetsPagination && softwareGroupAssets?.length > softwareGroupAssetsParams.pageSize"
			class="base-margin-top">
			<cui-pager [page]="assetsPagination.page - 1" [limit]="assetsPagination.rows"
				[totalItems]="assetsPagination.total || 0" (onPageChanged)="onAssetsPageChanged($event)">
			</cui-pager>
		</div>
	</div>
</ng-template>


<ng-template #softwareGroupVersionsTemp>
	<cui-alert [options]="versionAlert"></cui-alert>
	<div class="base-margin-top">
		<cui-spinner *ngIf="status.isLoading"></cui-spinner>
	</div>
	<div class="base-margin-top" *ngIf="!status.isLoading &&  softwareGroupVersions?.length > 0">
		<div class="qtr-margin-top"
			*ngIf="versionsPagination && softwareGroupVersions?.length > softwareGroupVersionsParams.pageSize">
			<div class="flex flex-fill">
				<div class="flex-center-vertical" *ngIf="versionsPagination && softwareGroupVersions?.length > 0">
					<span [innerText]="'_OsvAssets_' | i18n" class="text-large"></span>
					<span [innerText]="'_OsvShowingXofYAssets_' | i18n:versionsPaginationCount:versionsPagination.total"
						class="qtr-margin-left text-small text-muted" data-auto-id="ShowingAssetsCount">
					</span>
				</div>
			</div>
		</div>
		<cui-table [options]="softwareGroupVersionsTable" [data]="softwareGroupVersions"></cui-table>
		<div *ngIf="versionsPagination && softwareGroupVersions?.length > softwareGroupVersionsParams.pageSize"
			class="base-margin-top">
			<cui-pager [page]="versionsPagination.page - 1" [limit]="versionsPagination.rows"
				[totalItems]="versionsPagination.total || 0" (onPageChanged)="onVersionsPageChanged($event)">
			</cui-pager>
		</div>
	</div>
</ng-template>


<ng-template #compareRecommendationsTemp>
	<cui-alert [options]="recommendationAlert"></cui-alert>
	<div class="compare-recommendations">
		<table class="table table--bordered table--nostripes table--wrap table--fixed">
			<tbody>
				<!-- version and release date -->
				<tr>
					<td class="no-border-bottom no-border-top"></td>
					<td class="no-border-top">
						<div [ngClass]="{'text-xlarge':fullscreen,'text-large':!fullscreen}"
							[innerText]="'current' | titlecase"></div>
						<div class="half-margin-top" [innerText]="'v3'"></div>
						<div [innerText]="'-'"></div>
					</td>
					<td class="recommendation no-border-top ">
						<div [ngClass]="{'text-xlarge':fullscreen,'text-large':!fullscreen}"
							[innerText]="'recommended #1' | titlecase"></div>
						<div class="half-margin-top" [innerText]="'v8.8.100.9'"></div>
						<div [innerText]="'Jun 07 2018'"></div>
					</td>
					<td class="recommendation no-border-top ">
						<div [ngClass]="{'text-xlarge':fullscreen,'text-large':!fullscreen}"
							[innerText]="'recommended #2' | titlecase"></div>
						<div class="half-margin-top" [innerText]="'v8.8.100.9'"></div>
						<div [innerText]="'Jun 07 2018'"></div>
					</td>
					<td class="recommendation no-border-top ">
						<div [ngClass]="{'text-xlarge':fullscreen,'text-large':!fullscreen}"
							[innerText]="'recommended #3' | titlecase"></div>
						<div class="half-margin-top" [innerText]="'v8.8.100.9'"></div>
						<div [innerText]="'Jun 07 2018'"></div>
					</td>
				</tr>
				<!-- status or action -->
				<tr>
					<td class="no-border-bottom no-border-top text-large" [innerText]="'_OsvStatusOrAction_' | i18n">
					</td>
					<td></td>
					<td class="recommendation ">
						<button (click)="onAcceptClick()" cuiButton [color]="'primary-ghost'" [small]="true"
							[wide]="false" [animated]="true" [innerText]="'_OsvAccept_' | i18n"
							attr.data-auto-id="AcceptVersion-"></button>
						<button (click)="onCancel()" cuiButton [color]="'primary-ghost'" [small]="true" [wide]="false"
							[animated]="true" [innerText]="'_Cancel_' | i18n"
							attr.data-auto-id="CancelAcceptVersion-"></button>
					</td>
					<td class="recommendation border-left">
						<button cuiButton [color]="'primary-ghost'" [small]="true" [wide]="false" [animated]="true"
							[innerText]="'_OsvAccept_' | i18n" attr.data-auto-id="AcceptVersion-"></button>
					</td>
					<td class="recommendation ">
						<button cuiButton [color]="'primary-ghost'" [small]="true" [wide]="false" [animated]="true"
							[innerText]="'_OsvAccept_' | i18n" attr.data-auto-id="AcceptVersion-"></button>
					</td>
				</tr>
				<!-- risk score -->
				<tr>
					<td class="overflow-unset no-border-bottom no-border-top text-large">
						<span class="text-large" [innerText]="'_OsvRiskScore_' | i18n"></span>
						<span class="qtr-margin-left  text-primary" data-balloon-length="large"
							[attr.data-balloon]="'_OsvRiskScoreInfo_' | i18n" data-balloon-pos="right">
							<i class="icon-info qtr-margin-bottom"></i>
						</span>
					</td>
					<td class="text-xlarge" [innerText]="'35'"></td>
					<td class="recommendation">
						<div class="flex align-items-center">
							<span class="text-xlarge" [innerText]="'<'"></span>
							<span class="text-xlarge qtr-margin-left" [innerText]="'10%'"></span>
							
						</div>
					</td>
					<td class="recommendation">
						<div class="flex align-items-center">							
							<span class="text-xlarge qtr-margin-left" [innerText]="'10'"></span>
							
						</div>
					</td>
					<td class="recommendation">
						<div class="flex align-items-center">							
							<span class="text-xlarge qtr-margin-left" [innerText]="'10'"></span>
							
						</div>
					</td>
				</tr>
				<!-- bugs -->
				<tr>
					<td class="headingClass no-border-bottom no-border-top text-large" [innerText]="'_Bugs_' | i18n"></td>
					<td>
						<div [innerText]="'_OsvCurrentlyExposed_' | i18n | uppercase"></div>
						<div class="text-xlarge" [innerText]="'15'"></div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="flex justify-content-between">
							<div class="flex-shrink-0 base-margin-right" [innerText]="'_OsvFixed_' | i18n"></div>
							<div [innerText]="'_OsvWillExposed_' | i18n" class="half-margin-left"></div>
						</div>
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'13/15'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="fullscreen ? '250' : '130' "></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="flex justify-content-between">
							<div [innerText]="'_OsvFixed_' | i18n" class="base-margin-right"></div>
							<div [innerText]="'_OsvWillExposed_' | i18n" class="half-margin-left"></div>
						</div>
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'13/15'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="flex justify-content-between">
							<div [innerText]="'_OsvFixed_' | i18n" class="base-margin-right"></div>
							<div [innerText]="'_OsvWillExposed_' | i18n" class="half-margin-left"></div>
						</div>
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'13/15'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
				</tr>
				<!-- security advisories -->
				<tr>
					<td class="headingClass no-border-bottom no-border-top text-large" [innerText]="'_SecurityAdvisories_' | i18n">
					</td>
					<td>
						<div class="text-xlarge" [innerText]="'32'"></div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'32/32'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'32/32'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
					<td class="recommendation">
						<div class="half-margin-top flex justify-content-between">
							<div>
								<span class="text-xlarge" [innerText]="'32/32'"></span>
								
							</div>
							<div class="text-xlarge" [innerText]="'1' | i18n"></div>
						</div>
						<div class="qtr-margin-top">
							<bar-chart barColor="#00bceb" backgroundColor="#f2fbfd" dataLabels="true" [seriesData]="seriesData"
								[width]="chartWidth"></bar-chart>
						</div>
					</td>
				</tr>				
			</tbody>
		</table>
	</div>
</ng-template>
