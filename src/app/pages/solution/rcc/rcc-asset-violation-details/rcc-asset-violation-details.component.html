<div >
	<div class="base-padding-top base-padding-bottom">
		<span [innerText]="'_RccAssetViolations_' | i18n" class="text-large text-uppercase"></span><span
			class="qtr-padding-right qtr-padding-left">-</span>
		<span class="text-large " data-auto-id="ShowingViolationCount"
			innerText="{{ selectedAssetData.violationCount  }}">
		</span>
	</div>
	<div class="half-margin-left base-padding-top half-padding-bottom base-margin-bottom"
		class="text-medium text-uppercase text-bold" [innerText]="'_RccAssetFilter_'| i18n ">

	</div>
	<div class="row">
		<div class="col-4 base-padding-top half-padding-left ">
			<div [innerText]="'_RccAssetPolicyGroup_' | i18n"></div>
			<cui-select [items]="assetPolicyGroupItems" placeholder="{{'_RccPolicyGroupPlaceHolder_' | i18n }}"
				[compressed]="true" [empty]="true" [(ngModel)]="policyGroupSelection"
				(ngModelChange)="onPolicyGroupSelection($event)" optionsKey="name" optionsValue="name">
			</cui-select>
		</div>

		<div class="col-4 base-padding-top half-padding-left">
			<div [innerText]="'_RccAssetPolicyName_' | i18n"></div>
			<cui-select [items]="assetPolicyNameItems" placeholder="{{'_RccPolicyNamePlaceHolder_'| i18n }}"
				[compressed]="true" [empty]="true" [(ngModel)]="policyNameSelection"
				(ngModelChange)="onPolicyNameSelection($event)" optionsKey="name" optionsValue="name">
			</cui-select>
		</div>
		<div class="col-4 base-padding-top half-padding-left">
			<div [innerText]="'_RccAssetSeverity_' | i18n"></div>
			<cui-select [items]="assetPolicySeverityItems" placeholder="{{'_RccPolicySeverityPlaceHolder_'| i18n }}"
				[compressed]="true" [empty]="true" [(ngModel)]="policySeveritySelection"
				(ngModelChange)="onPolicySeveritySelection($event)" optionsKey="title" optionsValue="name">
			</cui-select>
		</div>
	</div>
	<div class="row base-padding-top half-padding-left responsive-table">
		<cui-table class="table" [options]="rccAssetPolicyTableOptions" [data]="rccAssetPolicyTableData"
			[limit]="tableLimit" [offset]="tableOffset" (onSortingChanged)="onTableSortingChanged($event)">
		</cui-table>
		<div class="section">
			<cui-pager [page]="tableOffset" [limit]="tableLimit" [totalItems]="totalItems"
				(onPageChanged)="onPolicyAssetPagerUpdated($event)"></cui-pager>
		</div>
	</div>
</div>
<ng-template #assetRowWellTemplate let-item="item" class="half-margin-left">

	<div class="base-margin-top">
		<div class="col-10">
			<div class="base-margin-top">
				<div class="text-bold text-small text-uppercase" [innerText]="'_RccAssetPolicyDescription_' | i18n">
				</div>
				<div class="text-small tabletext " innerText="{{ item.policyDesc }}"></div>
			</div>
		</div>
	</div>

	<div class="base-margin-top">
		<div class="col-md-10">
			<div class="base-margin-top ">
				<div class="text-bold text-small text-uppercase" [innerText]="'_RccAssetRuleDescription_' | i18n"></div>
				<div class=" text-small tabletext" innerText="{{ item.ruleDesc }}"></div>
			</div>
		</div>
	</div>
	<div class="base-margin-top text-small responsive-table">
		<cui-table class="table--wrap table--nostripes" [options]="rccMessageTableOptions" [data]="item.conditionList"
			[limit]="tableLimit" [offset]="tableOffset" >
		</cui-table>
	</div>
</ng-template>
<ng-template #assetSliderIconTemplate let-item="celldata">
	<span *ngIf="item.ruleHighSeverity" class="qtr-margin-right icon-circle" iconSize="default" [ngClass]="{
	  'p1class': item.ruleHighSeverity == 'P1',
	  'p2class': item.ruleHighSeverity == 'P2',
	  'p3class': item.ruleHighSeverity == 'P3',
	  'p4class': item.ruleHighSeverity == 'P4',
	  'p5class': item.ruleHighSeverity == 'P5'
	}"></span> <span>{{item.ruleHighSeverity}}</span>
</ng-template>
<ng-template #assetSeverityIconTemplate let-item="celldata">
	<span *ngIf="item.severity" class="qtr-margin-right icon-circle" iconSize="default" [ngClass]="{
	  'p1class': item.severity == 'P1',
	  'p2class': item.severity == 'P2',
	  'p3class': item.severity == 'P3',
	  'p4class': item.severity == 'P4',
	  'p5class': item.severity == 'P5'
	}"></span> <span>{{item.severity}}</span>
</ng-template>
