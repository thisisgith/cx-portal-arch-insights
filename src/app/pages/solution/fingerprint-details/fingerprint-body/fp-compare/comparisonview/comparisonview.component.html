<div class="dbl-padding-right dbl-padding-left base-padding-top">
	<div class="compare-body">
		<ng-container *ngIf="compareView == 'hardware'">
			<div *ngFor="let hardware of hardwareData?.common">
				<div class="row">
					<div class="col-md-6 pull-left" [innerHTML]="hardware"></div>
					<div class="col-md-6 pull-right" [innerHTML]="hardware"></div>
				</div>
			</div>
			<div *ngFor="let hardware of hardwareData?.unique[0].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left" [innerHTML]="hardware"></div>
					<div class="col-md-6 pull-right compare-em-dash text-center"></div>
				</div>
			</div>
			<div *ngFor="let hardware of hardwareData?.unique[1].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left compare-em-dash text-center"></div>
					<div class="col-md-6 pull-right" [innerHTML]="hardware"></div>
				</div>
			</div>
		</ng-container>
		<ng-container *ngIf="compareView == 'software'">
			<div *ngFor="let software of softwareData?.common">
				<div class="row">
					<div class="col-md-6 pull-left" [innerHTML]="software"></div>
					<div class="col-md-6 pull-right" [innerHTML]="software"></div>
				</div>
			</div>

			<div *ngFor="let software of softwareData?.unique[0].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left" [innerHTML]="software"></div>
					<div class="col-md-6 pull-right compare-em-dash text-center"></div>
				</div>
			</div>
			<div *ngFor="let software of softwareData?.unique[1].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left compare-em-dash text-center"></div>
					<div class="col-md-6 pull-right" [innerHTML]="software"></div>
				</div>
			</div>
		</ng-container>
		<ng-container *ngIf="compareView == 'feature'">
			<div *ngFor="let features of featuresData?.common">
				<div class="row">
					<div class="col-md-6 pull-left" [innerHTML]="features"></div>
					<div class="col-md-6 pull-right" [innerHTML]="features"></div>
				</div>
			</div>
			<div *ngFor="let features of featuresData?.unique[0].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left" [innerHTML]="features"></div>
					<div class="col-md-6 pull-right compare-em-dash text-center"></div>
				</div>
			</div>
			<div *ngFor="let features of featuresData?.unique[1].data">
				<div class="row uniquehighlight">
					<div class="col-md-6 pull-left compare-em-dash text-center"></div>
					<div class="col-md-6 pull-right" [innerHTML]="features"></div>
				</div>
			</div>
		</ng-container>
	</div>
</div>
