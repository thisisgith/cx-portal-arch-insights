<div class="row" *ngIf="deviceData">
	<div class="flex base-margin-top col-md-12 ">
		<div data-auto-id="ipAddress" class="col-md-2">
			<div class="text-bold text-uppercase text-small" [innerText]="'_CP_IpAddress_' | i18n"></div>
			<div [innerHTML]="deviceData.ipAddress"></div>
		</div>
		<div data-auto-id="serialNumber" class=" col-md-3">
			<div class="text-bold text-uppercase text-small" [innerText]="'_CP_SerialNumber_' | i18n"></div>
			<div [innerHTML]="deviceData.serialNumber"></div>
		</div>
		<div data-auto-id="globalRiskRank" class="col-md-6">
			<div class="row">
				<div class="text-small text-bold" [innerText]="'_CP_Risk_' | i18n | uppercase"></div>
				<div tooltip [tooltipTemplate]="riskTooltipContentTemplate"
					class="text-small icon-info qtr-margin-left" [tooltipMaxWidth]="300">
				</div>
			</div>
			<div class="row">
					<div [ngClass]="
							{
								LOW: 'text-success',
								MED: 'text-warning',
								HIGH: 'text-danger'
							}[deviceData.globalRiskRank]
						">
						<span class="icon-circle"></span>
					</div>
				<div class=" col-md-6 no-padding-right">
					<span [innerHTML]="deviceData.globalRiskRank"></span>
				</div>
			</div>
		</div>
	</div>
</div>
<ng-template #riskTooltipContentTemplate>
	<span [innerText]="'_CP_GlobalRiskRankToolTip_' | i18n" class="text-small"></span>
</ng-template>
