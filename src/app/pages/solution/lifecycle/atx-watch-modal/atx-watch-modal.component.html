<div class="title" [innerText]="title"></div>
<a class="modal__close" (click)="cuiModalService.hide()" data-auto-id="closeModalIcon">
	<span
		class="icon-close"
		tabindex="0"
		role="button"
		(keydown.enter)="cuiModalService.hide()">
	</span>
</a>
<iframe [src]="src"
	height="100%"
	width="100%"
	allowfullscreen
	frameborder="0"></iframe>
