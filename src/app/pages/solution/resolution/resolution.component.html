<div class="row align-items-center justify-content-between">
	<div class="col-auto text-large">
		<span [innerText]="'_RMACases_' | i18n"></span>
		<span *ngIf="caseListData?.length==0" class="text-muted" [innerText]="'_RMAShowingXCases_' | i18n:paginationInfo.totalElements"></span>
		<span *ngIf="caseListData?.length>0" [innerText]="'_RMAShowingXofYCases_' | i18n:paginationCount:paginationInfo.totalElements">
		</span>
	</div>
	<div class="col-auto">
		<form [formGroup]="searchCasesForm" (ngSubmit)="searchCaseNumber()">
			<div class="form-group input--icon">
				<div class="form-group__text">
					<input id="input-type-search" type="search" placeholder="Enter Case Number" formControlName="caseNo">
					<button type="submit" class="link">
						<span class="icon-search"></span>
					</button>
				</div>
				<div *ngIf="isSearchCaseFormInvalid" class="help-block text-danger" role="alert">
					<span [innerText]="'_RMAInvalidCaseNo_' | i18n"></span>
				</div>
			</div>
		</form>
	</div>
</div>
<hr>
<div *ngIf="isLoading">
	<cui-spinner></cui-spinner>
</div>
<div *ngIf="caseListData?.length > 0 && !isLoading">
	<ng-container *ngTemplateOutlet="moreThanZeroCases"></ng-container>
</div>
<div *ngIf="caseListData?.length == 0 && !isLoading">
		<ng-container *ngTemplateOutlet="zeroCases"></ng-container>
</div>

<ng-template #zeroCases>
	<div class="flex-center-horizontal text-xlarge text-muted dbl-margin-top half-margin-bottom" [innerText]="'_RMANoCasesLabel_' | i18n"></div>
	<div class="flex-center-horizontal text-medium text-muted qtr-margin" [innerText]="'_RMANoCasesText_' | i18n"></div>
</ng-template>

<ng-template #moreThanZeroCases>
	<cui-table [options]="caseListTableOptions" [data]="caseListData" (onSortingChanged)="onTableSortingChanged($event)"></cui-table>
	<cui-pager class="half-margin" *ngIf="paginationInfo.totalElements>caseParams.size" [page]="caseParams.page" [limit]="caseParams.size" [totalItems]="paginationInfo.totalElements" (onPageChanged)="onPagerUpdated($event)"></cui-pager>
</ng-template>

<ng-template #severityTmpl let-item="celldata"><span><span class="dot" [ngClass]="getSeverityColor(item['priority'])"></span> S{{item["priority"]}}</span></ng-template>
<ng-template #caseIDTmpl let-item="celldata"><span>{{item["caseNumber"]}}</span></ng-template>
<ng-template #deviceTmpl let-item="celldata"><span>{{item["deviceName"]}}</span></ng-template>
<ng-template #summaryTmpl let-item="celldata"><span>{{item["summary"]}}</span></ng-template>
<ng-template #statusTmpl let-item="celldata"><span>{{item["status"]}}</span></ng-template>
<ng-template #updatedTmpl let-item="celldata"><span>{{item["lastModifiedDate"] | date}}</span></ng-template>
