<div class="row">
		<div class="col-md-4">
			<div class="container" *ngIf="dnacDetailsResponse?.length > 0">
				<span [innerText]="'_ArchitectureDNAC_' | i18n" class="text-large"></span>
				<span class="qtr-margin-left text-small text-muted"
					[innerText]="'_ArchitectureShowingXofYTotalItems_' | i18n:(tableStartIndex+1):tableEndIndex:totalItems">
				</span>
			</div>
		</div>
		<div class="col-md-8">
				<div>
					<form
						#f="ngForm"
						class="row flex flex-fluid flex-right qtr-margin-right"
						id="searchForm"
						(keydown)="globalSearchFunction($event)"
					>
						<div class="qtr-padding-top">
							<div class="container">
								<span [innerText]="'_ArchitectureLastUpdated_' | i18n" class="text-large"></span>
								<span class="qtr-margin-left text-large"
								[innerText]="lastCollectionTime"></span>
							</div>
						</div>
						<div>
							<div class="flex-fill form-group input--compressed input--icon half-margin-right">
								<div class="form-group__text">
									<input
										data-auto-id="globalSearch"
										#globalSearch="ngModel"
										[(ngModel)]="globalSearchText"
										name="globalSearch"
										type="text"
										class="form-control"
										placeholder="{{ '_ArchitectureSearch_' | i18n }}"
									/>
									<button type="button" class="link" tabindex="-1">
										<span class="icon-search"></span>
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
</div>
<div class="divider"></div>
<div class="panel">
		<cui-table *ngIf="!isLoading && totalItems" [options]="tableOptions" [data]="dnacDetailsResponse" 
		(onTableRowClicked)="onTableRowClicked($event)"></cui-table>
		<div class="section" *ngIf="totalItems">
			<cui-pager *ngIf="!isLoading" [page]="params?.page"
			[limit]="params?.pageSize" [totalItems]="totalItems" 
			(onPageChanged)="onPagerUpdated($event)"></cui-pager>
		</div>
		<div class="base-margin-top" *ngIf="isLoading">
			<cui-spinner></cui-spinner>
		</div>
		<div *ngIf="!dnacDetailsResponse?.length && !isLoading">
			<div class="text-center dbl-margin-top dbl-margin-bottom">
				<div>
					<span class="text-muted text-xlarge"
						[innerText]="'_NoResultsFound_' | i18n"
						data-auto-id="NoResultsFoundTxt" >
					</span>
				</div>
			</div>
		</div>
</div>

<ng-template #devicesTemplate let-item="celldata">
	<span 
		[ngClass]="{
			'text-danger': item?.devicesPublishedViolated === 'No',
			'transparent-style': item?.devicesPublishedViolated === 'Yes'
		}" class="qtr-margin-right icon-circle">
	</span>
	<span [innerText]="getdevicesTemplate(item)"> 
	</span>
</ng-template>

<ng-template #endPointsTemplate let-item="celldata">
	<span 
		[ngClass]="{
			'text-danger': item?.endpointsPublishedViolated === 'No',
			'transparent-style': item?.endpointsPublishedViolated === 'Yes'
		}" class="qtr-margin-right icon-circle">
	</span>
	<span [innerText]="getendPointsTemplate(item)"> 
	</span>
</ng-template>

<ng-template #fabricsTemplate let-item="celldata">
	<span 
		[ngClass]="{
			'text-danger': item?.fabricsPublishedViolated === 'No',
			'transparent-style': item?.fabricsPublishedViolated === 'Yes'
		}" class="qtr-margin-right icon-circle">
	</span>
	<span [innerText]="getfabricsTemplate(item)"> 
	</span>
</ng-template>
