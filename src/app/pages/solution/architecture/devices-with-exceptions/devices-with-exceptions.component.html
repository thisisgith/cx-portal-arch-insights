<!-- App Details 360 slide-out -->
<details-panel [hidden]="!exceptions" [fullscreen]="fullscreen">
	<details-panel-header (close)="onPanelClose()" [(fullscreen)]="fullscreen" [fullscreenToggle]="false">
		<cbp-awe-header [cbpDetails]="exceptions"></cbp-awe-header>
		<div detailsPanelTitle class="text-xlarge">

			<span class="icon-left-arrow" (click)="onPanelClose()"></span>
			<span class="icon-right-arrow" style="color :#c8c9cb"></span>
			<span> Config Best Practices Exceptions for </span>
			<a> {{ '< Assets : ' +exceptions?.productId+'>'}}</a>
		</div>
	</details-panel-header>
	<!-- <cbp-awe-tab [cbpDetails]="exceptions"></cbp-awe-tab> -->
	<cbp-tbd [cbpDetails]='exceptions'></cbp-tbd>
</details-panel>

<div class="panel">
	<cui-table [options]="tableOptions" [data]="AssetsExceptionDetails" (onTableRowClicked)="onTableRowClicked($event)"></cui-table>
	<div class="section">
	</div>
</div>
