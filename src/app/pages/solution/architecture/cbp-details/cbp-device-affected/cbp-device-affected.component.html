<cbp-summary [cbpDetails]='cbpDetails'></cbp-summary>

<div class="row">
	<div class="col-md-12">
		<div class="container">
			<div class="base-margin-top">
				<span class="text-bold text-uppercase">
					{{ ('_AssetsImpacted_' | i18n) + '(' +  totalItems +') '}}
				</span>
				<a (click)="export()"> Export/DownLoad</a>
			</div>
			<!-- <div class="base-margin-top">
				<span [innerText]="'Assets' | i18n" class="text-large"></span>
				<span class="qtr-margin-left text-small text-muted">showing
				{{ (tableIndex + 1) +' - ' +  (tableIndex + tableData.length ) }}
				of {{totalItems}} </span>
			</div> -->
			<div class="base-margin-top" *ngIf="!isLoading">
				<cui-table [options]=" tableOptions" [data]="tableData"></cui-table>
				<div class="section">
					<cui-pager [page]="params.page" [limit]="params.pageSize"
						[totalItems]="totalItems" (onPageChanged)="onPagerUpdated($event)"></cui-pager>
				</div>
			</div>
			<div class="base-margin-top" *ngIf="isLoading">
				<cui-loader label="Loading" color="muted"></cui-loader>
			</div>
		</div>
	</div>
</div>

<ng-template #assetTmpl let-item="celldata">
	<span>
		<a (click)="openAsset360View(item)"> {{item.hostname}}</a>
	</span>
</ng-template>
