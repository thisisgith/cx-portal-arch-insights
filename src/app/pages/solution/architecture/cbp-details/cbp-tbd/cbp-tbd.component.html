<div class="row base-margin-top">
	<div class="col-md-12">
		<div class="container">
			<span>showing {{tableData.length}} of {{totalItems}} Exceptions</span>
		</div>
	</div>
</div>

<div class="row base-margin-top">
	<div class="col-md-12">
		<div class="container">
			<!-- <cui-table [options]="tableOptions" [data]="tableData"></cui-table> -->
			<table class="table table--fixed">
				<thead>
					<tr>
						<th>Risk</th>
						<th>Technology</th>
						<th>Exception</th>
						<th>Recommendation</th>
						<th>Corrective Action</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of tableData" [ngClass]="{'table--wrap':item.selected}">
						<td><span class="icon-circle icon-small" style="color: #d8d8d8"></span>{{item['bpSeverity']}}</td>
						<td>{{item['bpPrimaryTechnologies']}}</td>
						<td>{{item['exceptions']}}</td>
						<td>{{item['bpRecommendation']}} </td>
						<td>{{item['correctiveAction']}}</td>
						<td (click)="item.selected = !item.selected ">
							<span [ngClass]="{'icon-chevron-right':!item.selected,
							'icon-chevron-down':item.selected}" class="icon-small"></span>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="section">
				<cui-pager *ngIf="tableData.length" [page]="tableOffset" [limit]="tableLimit" [totalItems]="totalItems"
					(onPageChanged)="onPagerUpdated($event)"></cui-pager>
			</div>
		</div>
	</div>
</div>

<ng-template #riskTmpl let-item="celldata">
	<span>
		<span class="icon-circle icon-small" style="color: #d8d8d8"></span>
		{{item.bpSeverity}}
	</span>
</ng-template>
