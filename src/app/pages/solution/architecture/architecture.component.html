<div class="panel half-margin-bottom">

    <div class="row">
        <div class="col-md-3 text-center">
            <div *ngFor="let label of visualLabels; let i=index" [ngClass]="{'visualSelected':label.active == true}"
                (click)="selectVisualLabel(i)">
                <h1>{{label.count}}</h1>
                <div>{{label.label}}</div>
            </div>
        </div>
        <div class="col-md-9" *ngIf="visualLabels[0].active">
            <div class="row">
                <div class="col-md-3">
                    <div class="flex flex-fill flex-fluid">
                        <!-- <div class="flex-center">
                                <span class="icon-chevron-left icon-medium text-muted toggle"></span>
                                </div> -->
                        <ng-container *ngFor="let filter of filters; index as i">
                            <div attr.id="SyslogsSelectVisualFilter-{{ filter.key }}" attr.data-auto-id="AssetsSelectVisualFilter-{{
                                filter.key
                                }}" [ngClass]="{
                                filter__selected: filter.selected,
                                'filter__not-selected': !filter.selected
                                }" class="panel flex-center flex-fill filter">
                                <div class="base-margin-bottom">
                                    <div *ngIf="filter.template">
                                        <ng-container *ngTemplateOutlet="
                                filter.template;
                                context: { filter: filter }
                                "></ng-container>
                                    </div>
                                </div>
                                <div class="filter__title text-muted text-large" [innerText]="filter.title"></div>
                            </div>
                            <div *ngIf="filter.loading" class="base-margin-bottom">
                                <!-- <cui-spinner></cui-spinner> -->
                            </div>
                        </ng-container>
                        <!-- <div class="flex-center">
                                <span class="icon-chevron-right icon-medium text-muted toggle"></span>
                                </div> -->
                    </div>
                </div>
            </div>

        </div>
        <div class="text-center col-md-9" *ngIf="visualLabels[1].active">
            <ng-container>
                <p>No Visual Filters to display</p>
            </ng-container>
        </div>
    </div>
</div>

<ng-container *ngTemplateOutlet="filterBar"></ng-container>

<div class="row">
    <div class="col-md-12">
        <div *ngIf="visualLabels[0].active">
            <app-cbp-rule-violation [filters]="selectedFilter"></app-cbp-rule-violation>
        </div>
        <div *ngIf="visualLabels[1].active">
            <app-devices-with-exceptions></app-devices-with-exceptions>
        </div>
    </div>
</div>


<ng-template #exceptionsFilter let-filter="filter">

    <bar-chart [seriesData]="filter.seriesData" [width]="350" (subfilter)="onSubfilterSelect($event, filter)">
    </bar-chart>

</ng-template>

<ng-template #filterBar>
    <div class="divider no-margin-top half-margin-bottom"></div>
    <div class="row">
        <div class="col-md-1 flex flex-center-vertical">
            <span class="text-bold text-uppercase half-padding-right" [innerText]="'Filtered'"></span>
        </div>
        <div class="col-md-10">
            <ng-container *ngFor="let filter of selectedFilters">
                <ng-container *ngFor="let subfilter of getSelectedSubFilters(filter.key)">
                    <span class="label label--dkgray text-large" (click)="onSubfilterSelect(subfilter.filter, filter)"
                        attr.data-auto-id="FilterTag-{{ subfilter.filter }}">
                        <span [innerText]="subfilter.label"></span>
                        <span class="icon-close"></span>
                    </span>
                </ng-container>
            </ng-container>
        </div>
        <div class="col-md-1 text-center text-right">
            <a (click)="clearFilters()" class="text-lowercase" [innerText]="'ClearAll'"
                data-auto-id="FilterBarClearAllFilters">
            </a>
        </div>
    </div>
    <div class="divider no-margin-top half-margin-top"></div>
</ng-template>


<router-outlet></router-outlet>
