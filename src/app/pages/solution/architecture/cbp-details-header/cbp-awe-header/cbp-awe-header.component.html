<div class="row ">
	<div class="col-md-8 base-margin-bottom">
		<div *ngIf="cbpDetails?.ipAddress">
			<span class="text-large">IP : </span>
			<span class="text-large" innerText="{{ cbpDetails?.ipAddress }}"></span>
		</div>
		<div *ngIf="!cbpDetails?.ipAddress">
			<span class="text-large">IP : </span>
			<span class="text-large" innerText="{{ '_NA_' | i18n }}"></span>
		</div>

		<div *ngIf="cbpDetails?.sysName">
			<span class="text-large">SN : </span>
			<span class="text-large" innerText="{{ cbpDetails?.sysName }}"></span>
		</div>
		<div *ngIf="!cbpDetails?.sysName">
			<span class="text-large">SN : </span>
			<span class="text-large" innerText="{{ '_NA_' | i18n }}"></span>
		</div>
	</div>
</div>
