<div class="panel">
	<cui-table [options]="tableOptions" [data]="cbpRuleExceptions" (onTableRowClicked)="onTableRowClicked($event)"></cui-table>
	<div class="section" *ngIf="totalItems">
			<cui-pager [page]="params.page"
			[limit]="params.pageSize" [totalItems]="totalItems" (onPageChanged)="onPagerUpdated($event)"></cui-pager>
		</div>
</div>
