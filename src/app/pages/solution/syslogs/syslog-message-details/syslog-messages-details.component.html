<div class="text-uppercase text-bold half-margin-bottom">
	<span [innerText]="'_SyslogDetailedDescription_' | i18n" class="text-large"></span>
</div>
<span [innerText]="asset?.IcDesc"></span>
<div>
	<div class="text-uppercase text-bold half-margin-top half-margin-bottom">
		<span [innerText]="'_SyslogRecommendations_' | i18n" class="text-large"></span>
	</div>
	<span [innerText]="asset?.Recommendation"></span>
	<div *ngIf="asset" class="text-uppercase half-margin-top">
		<span [innerText]="'_SyslogImpactedAssets_' | i18n " class="text-large"></span>
		<span [innerText]="- asset.deviceCount "></span>
	</div>
</div>
<div class="container base-margin-top">
	<div class="text-uppercase text-bold half-margin-top half-margin-bottom">
		<span [innerText]="'_SyslogFilter_' | i18n "></span>
	</div>
	<div class="row half-margin-bottom ">
		<div class="col-3">
			<cui-select 
			data-auto-id="productID"
			label="{{'_SyslogProdutId_' | i18n}}" 
			[(ngModel)]="selectDropDown.productID"
			(ngModelChange)="onSelection()"
			[items]="productIdItems" 
			optionsKey="value" 
			optionsValue="value"
			[empty]="true">
			</cui-select>
		</div>
		<div class="col-3">
			<cui-select 
			data-auto-id="Software" 
			label="{{'_SyslogSoftware_' | i18n}}" 
			[(ngModel)]="selectDropDown.Software"
			(ngModelChange)="onSelection()" 
			[items]="softwareItems" 
			optionsKey="value" 
			optionsValue="value"
			[empty]="true">
			</cui-select>
		</div>
		<div class="col-3">
			<cui-select 
			data-auto-id="productFamily" 
			label="{{'_SyslogProductFamily_' | i18n}}" 
			[(ngModel)]="selectDropDown.productFamily"
			(ngModelChange)="onSelection()" 
			[items]="productFamily" 
			optionsKey="value" 
			optionsValue="value"
			[empty]="true">
			</cui-select>
		</div>
		<div class="col-3">
			<cui-select 
			data-auto-id="timePeriod" 
			label="{{'_SyslogTimePeriod_' | i18n}}" 
			[(ngModel)]="selectDropDown.timePeriod"
			(ngModelChange)="onSelection()" 
			[items]="timePeriod" 
			optionsKey="name" 
			optionsValue="value">
			</cui-select>
		</div>
	</div>
	<div class="container base-margin-top" *ngIf="tableData?.length > 0">
		<cui-table 
		data-auto-id="tableData" 
		[options]="tableOptions" 
		[data]="tableData"
		[offset]="tableConfig.tableOffset" 
		[limit]="tableConfig.tableLimit">
		</cui-table>
		<div class="section">
			<cui-pager 
			*ngIf="tableData?.length" 
			[page]="tableConfig.tableOffset" 
			[limit]="tableConfig.tableLimit" 
			[totalItems]="tableConfig.totalItems"
			(onPageChanged)="onPagerUpdated($event)"></cui-pager>
		</div>
	</div>
	<ng-template #prodFamily let-celldata="celldata">
		<div class="prodFamily" title="{{ celldata?.ProductFamily }}">
			{{celldata?.ProductFamily}} </div>

	</ng-template>

	<ng-template #prodId let-celldata="celldata">
		<div title="{{ celldata?.ProductId }}">
			{{celldata?.ProductId}} </div>

	</ng-template>
</div>
<div *ngIf="!tableData?.length && !loading">
	<div class="text-center dbl-margin-top dbl-margin-bottom">
		<div>
			<span class="text-muted text-xlarge"
				[innerText]="'_NoResultsFound_' | i18n"
				data-auto-id="NoResultsFoundTxt">
			</span>
		</div>

	</div>
</div>
<div *ngIf="loading && !tableData?.length " class="base-margin-bottom">
		<cui-spinner></cui-spinner>
	</div>

<ng-template #innerTableRef let-item="item">
	<cui-table 
	*ngIf="tableData" 
	data-auto-id="tableData" 
	[options]="innerTableOptions" 
	[data]="item.MessageDescObject"
	[offset]="tableConfig.tableOffset" 
	[limit]="tableConfig.tableLimit">
	</cui-table>
</ng-template>
<ng-template #innerMessageType let-celldata="celldata">
		<div title="{{ celldata?.SyslogMsgDesc }}">
			{{celldata?.SyslogMsgDesc}} </div>
			</ng-template>
